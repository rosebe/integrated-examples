
root;
worker_processes auto;
error_log logs/error.log warn;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

http {

    include mime.types;
    default_type application/octet-stream;

    index    index.html index.htm;

    proxy_set_header X-Real-IP       $proxy_protocol_addr;
    proxy_set_header X-Forwarded-For $proxy_protocol_addr;

    log_format proxy '$proxy_protocol_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent"';

    sendfile on;

    keepalive_timeout 65;

    server {
        listen 127.0.0.1:80 proxy_protocol; #http/1.1 server 监听本地80端口
        listen 127.0.0.1:88 http2 proxy_protocol; #h2c server 监听本地88端口
        server_name xx.yy; #修改成自己的域名

        set_real_ip_from 127.0.0.1;

        charset utf-8;

        access_log logs/yourserver.access.log proxy;

        location / {
            root /var/www/html; #修改成自己存放的web文件路径
        }

        error_page  404              /404.html;

        error_page 500 502 503 504 /50x.html;
    }
}
