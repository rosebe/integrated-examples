global
	log /dev/log	local0
	log /dev/log	local1 notice
	chroot /var/lib/haproxy
	stats socket /run/haproxy/admin.sock mode 660 level admin
	stats timeout 30s
	user haproxy
	group haproxy
	daemon

defaults
	log	global
	mode	tcp
	option	tcplog
	option	dontlognull
        timeout connect 5s
        timeout client  300s
        timeout server  300s

frontend sni_proxy
	mode tcp
        bind *:443
        tcp-request inspect-delay 5s
        tcp-request content accept if { req.ssl_hello_type 1 }

        acl acl_v2ray req_ssl_sni -i zv.xx.yy
        acl acl_trojan req_ssl_sni -i zt.xx.yy
        acl acl_caddy req_ssl_sni -i zc.xx.yy

        use_backend v2ray if acl_v2ray
        use_backend trojan if acl_trojan
        use_backend caddy if acl_caddy

backend v2ray
        server vps_name 127.0.0.1:8443

backend trojan
        server vps_name 127.0.0.1:2006

backend caddy
        server vps_name 127.0.0.1:7443
